<div class="md-editor" [class.fullscreen]="fullscreen">
  <div class="toolbar">
    <app-toolbar-left (toolbarClick)="onInsert($event)"></app-toolbar-left>
    <app-toolbar-right></app-toolbar-right>
  </div>
  <div class="panel">
    <app-panel-edit [@stateEdit]="preview"></app-panel-edit>
    <app-panel-view [@statePreview]="preview"></app-panel-view>
  </div>
</div>
