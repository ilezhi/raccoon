<section class="comment-list">
  <ng-template #comment let-data>
    <app-comment-item *ngFor="let comt of data" [comment]="comt" [topic]="topic" [user]="user" class="comment-item">
      <div *ngIf="comt.replies" class="reply">
        <ng-container *ngTemplateOutlet="comment; context:{ $implicit: comt.replies }"></ng-container>
      </div>
    </app-comment-item>
  </ng-template>
  <ng-container *ngTemplateOutlet="comment; context:{ $implicit: data }"></ng-container>
</section>
