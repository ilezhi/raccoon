<section class="tag-list">
  <header>
    <h4>选中标签即可</h4>
    <button class="close ripple" (click)="onClose()">
      <i class="anticon anticon-close"></i>
    </button>
  </header>
  <article>
    <nz-tag
      [class.selected]="tag.selected"
      *ngFor="let tag of tags; let i = index;"
      (click)="onPickTag(tag, i)">
      {{ tag.name }}
    </nz-tag>
  </article>
</section>
