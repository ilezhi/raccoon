<nz-modal [nzVisible]="show" nzTitle="添加到分类" [nzFooter]="modalFooter" (nzOnCancel)="onCancel()">
  <div class="item" *ngFor="let c of categories; trackBy: trackByFn">
    <div class="title">
      <strong>{{ c.name }}</strong>
      <span>{{ c.count }}个内容</span>
    </div>
    <aside>
      <button nz-button (click)="onFavor(c.id)" [disabled]="favor > 0 && favor !== c.id" [nzLoading]="cid === c.id">{{ favor === c.id ? '已收藏' : '收藏' }}</button>
    </aside>
  </div>
  <div *ngIf="editable" class="item input">
    <div>
      <input nz-input type="text" placeholder="分类名称" [(ngModel)]="category">
      <button nz-button [disabled]="posting" (click)="onHideInput()">取消</button>
      <button nz-button nzType="primary" [nzLoading]="posting" (click)="onNewCategory()">确定</button>
    </div>
  </div>
  <ng-template #modalFooter>
    <button nz-button style="float:left;" (click)="onShowInput()">新建分类</button>
    <button nz-button (click)="onCancel()">取消</button>
  </ng-template>
</nz-modal>
